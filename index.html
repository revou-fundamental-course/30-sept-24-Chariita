<!DOCTYPE HTML>
<html lang="eng">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas Kalkulator Suhu ReVoU</title>
<link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <h1>Kalkulator Konversi Suhu</h1>

    </header>

    <main>
        <!--Form Content -->
        <section>
            <!--Instruksi-->
            <article>Cara menggunakan/instruksi</article>

            <!--Inputan Suhu-->
            <form>
                <div>
                    <label for="input-suhu">Celcius (&deg;C):</label>
                </div>

                <textarea id="input-suhu"></textarea>

                <div>
                    <button>Konversi</button>
                    <button>Reset</button>
                    <button>Reverse</button>
                </div>
            </form>

            <!--Hasil Inputan-->
            <div>
                <div>
                    <label for="hasil-suhu">Fahrenheit (&deg;F):</label>
                </div>

                <textarea id="hasil-suhu"></textarea>
            </div>

            <!--Cara Kalkulasi-->
            <div>
                <div>
                    <label for="how-to-suhu">Cara Kalkulasi:</label>
                </div>

                <textarea id="how to suhu"></textarea>
            </div>
        </section>

        <!--Info Content-->
        <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Fahreinhert (&deg;F)</h2>
            </header>

            <article>
                <p>suhu
                    <span class="suhu-style">S</span> dalam derajat Fahreinhert (&deg;F)
                </p>

                <p>
                    <span class="suhu-style">S</span> <sub>(&deg;F)<sub>=...</sub></sub>
                </p>
            </article>
        </section>


    </main>

    <footer>

    </footer>



</body>

</html>
